<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster notebook</title>
    <link rel="stylesheet" href="css/stil-flex.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.12.1-web/css/all.css">
</head>

<body>
    <div class="anaKutu">
        <div class="ustMenu">
            <div class="ustSol solaCek">
                <div class="solNesne solaCek">
                    <i class="fas fa-phone"></i> 0 850 255 11 11
                </div>
                <div class="solNesne solaCek">
                    <i class="fas fa-envelope"></i>
                    MESAJ GÖNDER
                </div>
                <div class="solNesne solaCek">
                    MAĞAZALAR
                </div>
                <div class="solNesne solaCek">
                    TEKNİK SERVİS
                </div>
                <div class="temizleyici"></div>
            </div>
            <div class="ustSag sagaCek">
                <div class="sagNesne solaCek">
                    HARİCİ ÖDEME
                </div>
                <div class="sagNesne solaCek">
                    <i class="fas fa-search arama"></i>
                </div>
                <div class="sagNesne solaCek">
                    <i class="fas fa-user arama"></i>
                </div>
                <div class="sagNesne solaCek sepetButonu">
                    <span class="sepetYazisi"><i class="fas fa-shopping-cart"></i>SEPETİM</span>

                </div>

                <div class="temizleyici"></div>

            </div>

            <div class="temizleyici"></div>
        </div>
        <div class="icerik">
            <div class="altMenu">

                <img src="img/logo.png" class="logo" alt="">
                <div class="altMenuNesne">
                    TÜM LAPTOPLAR
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="altMenuNesne">
                    OYUN BİLGİSAYARLARI
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="altMenuNesne">
                    OYUNCU EKİPMANLARI
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="altMenuNesne">
                    İŞ BİLGİSAYARLARI
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="altMenuNesne">
                    İŞ İSTASYONLARI
                    <i class="fas fa-chevron-down"></i>
                </div>

            </div>
            <div class="slider">
                <div class="okKapsayici">
                    <div class="solSlider sliderOk">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="sagSlider sliderOk">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="temizleyici"></div>
                </div>
                <img src="https://picsum.photos/1420/600" alt="">

            </div>
            <div class="cokSatanlar">
                <div class="cokSatanKapsayici">
                    <div class="urun">1</div>
                    <div class="urun">2</div>
                    <div class="urun">3</div>
                    <div class="urun">4</div>
                    <div class="urun">4</div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
